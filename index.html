<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dynamic Landing Page</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="twitterPanel">
      <p class="twitterStatus"></p>
    </div>
    <time id="time">14:21:00</time>
    <h1>
      <span id="greeting"></span>
      <span id="name" contenteditable="true">Anthony</span>
    </h1>
    <h2>Today i will achieve?</h2>
    <h2 class="todaysGoal" id="todaysGoal" contenteditable="true">
      Start Dynamic Landing Page
    </h2>

    <form name="contactForm" action="POST" data-netlify="true">
      <label for="name">Your Name</label>
      <input type="text" name="name" id="name" />
      <label for="phone">Your Phone</label>
      <input type="tel" name="phone" id="phone" />
      <label for="email">Your Email</label>
      <input type="email" name="email" id="email" />
    </form>
    <script src="tweet.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
