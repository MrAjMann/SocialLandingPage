<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dynamic Landing Page</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div class="twitterContainer">
      <div id="innerTwitterContainer">
        <!-- <div id="tweetInput"></div> -->
      </div>
      <!-- <p class="twitterStatus"></p> -->
    </div>
    <time id="time">14:21:00</time>
    <h1>
      <span id="greeting"></span>
      <span id="name" contenteditable="true">Anthony</span>
    </h1>
    <h2>Today my goal is?</h2>
    <h2 class="todaysGoal" id="todaysGoal" contenteditable="true">
      Start Dynamic Landing Page
    </h2>

    <form name="contact" method="POST" data-netlify="true">
      <p>
        <label>Email: <input type="text" name="name" /></label>
      </p>
      <p>
        <label>Message: <textarea name="message"></textarea></label>
      </p>
      <p>
        <button class="btn" type="submit">Send</button>
      </p>
    </form>
    <script src="tweet.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
